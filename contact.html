<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Animation for "Contact Us" title */
        .animate-title {
            font-size: 2.5rem;
            font-weight: bold;
            animation: fadeInTitle 1s ease-in-out forwards, slideUp 0.8s ease-in-out;
        }

        @keyframes fadeInTitle {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }

        /* Styling for input fields */
        .form-control {
            font-weight: bold;
            font-size: 1.1rem;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px 15px;
        }

        /* Styling for form labels */
        .form-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* Submit button style */
        .btn-submit {
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        /* Container and form styling */
        .contact-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5;">
    <div class="container my-5">
        <h1 class="text-center animate-title mb-4" style="color: blue;">Contact Us</h1>
        
        <div class="contact-container">
            <form>
                <!-- Name field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>

                <!-- Email field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Subject field -->
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
                </div>

                <!-- Message field -->
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Type your message here" required></textarea>
                </div>

                <!-- Submit button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-submit mt-3">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
